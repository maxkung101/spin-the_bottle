<!DOCTYPE html>
<html ng-app="plunker">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Closing Prayer Randomizer</title>
    <script>
        document.write('<base href="' + document.location + '" />');
    </script>
    <!-- CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <!-- JavaScript -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script data-require="angular.js@1.5.x" src="js/angular.min.js" data-semver="1.5.11"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="" ng-controller="MainCtrl">
    <div class="container col-sm-12">
        <ul id="bar" class="nav nav-pills">
            <li class="active"><a data-toggle="pill" href="#thelist">Attendance</a></li>
            <li><a data-toggle="pill" href="#main">Closing time</a></li>
        </ul>
        <div class="tab-content">
            <div id="thelist" class="tab-pane fade in active">
                <form name="myform" ng-submit="addIt()" class="input-group">
                    <input type="text" class="form-control input-lg" id="name" name="box" placeholder="Name" onkeydown="" ng-model="name" ng-disabled="spinning" required>
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-success btn-lg" ng-click="addIt()" ng-disabled="myform.box.$error.required">Add</button>
                        <button type="button" class="btn btn-danger btn-lg" ng-click="reset()" ng-disabled="list.length == 0 || spinning">Clear</button>
                    </div>
                </form>
                <h2>List of group members</h2>
                <h4>Total count: {{ list.length }}</h4>
                <p class="group" ng-repeat="n in list track by $index">{{n}}</p>
            </div>
            <div id="main" class="tab-pane fade">
                <h1>Who shall pray for us?</h1>
                <p class="theresult">{{ result }}</p>
                <p ng-if="!spinning"><img src="img/fidget-spinner-green.png" class="spinner" alt="Fidget toy" /></p>
                <p ng-if="spinning"><img src="img/hand-spinner-fidget-toy.gif" class="spinner" alt="Fidget toy" /></p>
                <button type="button" id="spin-button" class="btn btn-default btn-lg btn-block" ng-click="myFunction()" ng-disabled="list.length < 2 || spinning">Go</button>
            </div>
        </div>
    </div>
</body>
</html>
