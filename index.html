<!DOCTYPE html>
<html ng-app="plunker">

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Closing Prayer Randomizer</title>
    <script>
        document.write('<base href="' + document.location + '" />');
    </script>
    <link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" href="css/style.css" />
    <script data-require="angular.js@1.5.x" src="js/angular.min.js" data-semver="1.5.11"></script>
    <script src="js/tab.js"></script>
    <script src="js/app.js"></script>
</head>

<body ng-app="" ng-controller="MainCtrl">
    <div id="bar" class="w3-bar w3-indigo">
        <button class="w3-bar-item w3-button" onclick="openTab('thelist')">Attendance</button>
        <button class="w3-bar-item w3-button" onclick="openTab('main')">Closing time</button>
    </div>
    <div id="thelist" class="w3-container">
        <form name="myform" ng-submit="addIt()" class="">
            <div class="w3-bar w3-block">
                <input type="text" class=" w3-bar-item w3-input" id="name" name="box" placeholder="Name" onkeydown="" ng-model="name" ng-disabled="spinning" required>
                <button type="button" class="w3-bar-item w3-btn w3-green" ng-click="addIt()" ng-disabled="myform.box.$error.required">Add</button>
                <button type="button" class="w3-bar-item w3-btn w3-red" ng-click="reset()" ng-disabled="list.length == 0 || spinning">Clear</button>
            </div>
        </form>
        <h2>List of group members</h2>
        <h4>Total count: {{ list.length }}</h4>
        <p class="group" ng-repeat="n in list track by $index">{{n}}</p>
    </div>
    <div id="main" class="w3-container">
        <h1>Who shall pray for us?</h1>
        <p class="theresult">{{ result }}</p>
        <p ng-if="spinning"><img src="img/spinner-icon-0.gif" alt="spinner-icon-0.gif" style="width:25%;" /></p>
        <button type="button" id="spin-button" class="w3-btn w3-block w3-round-large w3-black" ng-click="myFunction()" ng-disabled="list.length < 2 || spinning">Go</button>
    </div>
</body>

</html>
